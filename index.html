<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verification - FelcoLink</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-align: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 1rem;
      backdrop-filter: blur(10px);
      max-width: 500px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    .loading { margin: 20px 0; }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .success {
      display: none;
      background: rgba(76, 175, 80, 0.2);
      padding: 1.5rem;
      border-radius: 8px;
      margin: 1rem 0;
      border: 1px solid rgba(76, 175, 80, 0.3);
    }
    .error {
      display: none;
      background: rgba(244, 67, 54, 0.2);
      padding: 1.5rem;
      border-radius: 8px;
      margin: 1rem 0;
      border: 1px solid rgba(244, 67, 54, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéâ Verifying Your Email</h1>
    
    <div id="loading" class="loading">
      <p>Please wait while we verify your email address...</p>
      <div class="spinner"></div>
    </div>

    <div id="success" class="success">
      <h2>‚úÖ Email Verified Successfully!</h2>
      <p>Your account is now active. Redirecting to FelcoLink...</p>
    </div>

    <div id="error" class="error">
      <h2>‚ùå Verification Failed</h2>
      <p id="errorMessage">There was an issue verifying your email.</p>
    </div>
  </div>

  <script type="module">
    import { supabase } from './supabase-client.js';
    
    async function processEmailVerification() {
      console.log('Starting email verification process...');
      
      const currentUrl = window.location.href;
      console.log('Current URL:', currentUrl);
      
      // Extract hash parameters
      const hashIndex = currentUrl.indexOf('#');
      if (hashIndex === -1) {
        showError('Invalid verification link: missing parameters');
        return;
      }
      
      const hashParams = currentUrl.substring(hashIndex + 1);
      const params = new URLSearchParams(hashParams);
      const accessToken = params.get('access_token');
      
      if (!accessToken) {
        showError('Invalid verification link: missing access token');
        return;
      }
      
      try {
        // Step 1: Get user info using the access token
        const { data: { user }, error: userError } = await supabase.auth.getUser(accessToken);
        
        if (userError || !user) {
          throw new Error('Failed to get user information');
        }
        
        console.log('‚úÖ User verified:', user.email);
        
        // Step 2: Write to our new email_verifications table
        const { error: insertError } = await supabase
          .from('email_verifications')
          .insert([
            {
              user_id: user.id,
              user_email: user.email,
              verified_at: new Date().toISOString(),
              onboarding_completed: true
            }
          ]);
        
        if (insertError) {
          console.error('Insert error:', insertError);
          throw new Error('Failed to record verification');
        }
        
        console.log('‚úÖ Verification recorded in database');
        
        // Step 3: Show success and redirect
        showSuccess();
        
        setTimeout(() => {
          window.location.href = 'felcolinkpersist://login';
        }, 3000);
        
      } catch (error) {
        console.error('Verification error:', error);
        showError('An unexpected error occurred: ' + error.message);
      }
    }
    
    function showLoading() {
      document.getElementById('loading').style.display = 'block';
      document.getElementById('success').style.display = 'none';
      document.getElementById('error').style.display = 'none';
    }
    
    function showSuccess() {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('success').style.display = 'block';
      document.getElementById('error').style.display = 'none';
    }
    
    function showError(message) {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('success').style.display = 'none';
      document.getElementById('error').style.display = 'block';
      document.getElementById('errorMessage').textContent = message;
    }
    
    showLoading();
    window.addEventListener('load', processEmailVerification);
  </script>
</body>
</html>
