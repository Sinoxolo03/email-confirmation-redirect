<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Verification - FelcoLink</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      text-align: center;
    }
    .container {
      background: rgba(255,255,255,0.1);
      padding: 2rem;
      border-radius: 1rem;
      backdrop-filter: blur(10px);
      width: 90%;
      max-width: 500px;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin { 0% { transform: rotate(0); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéâ Verifying Your Email</h1>
    <div id="loading">
      <p>Please wait while we verify your email address...</p>
      <div class="spinner"></div>
    </div>
    <div id="success" style="display:none;">
      <h2>‚úÖ Email Verified Successfully!</h2>
      <p>Redirecting to FelcoLink...</p>
    </div>
    <div id="error" style="display:none;">
      <h2>‚ùå Verification Failed</h2>
      <p id="errorMessage"></p>
    </div>
  </div>

  <script>
    async function processEmailVerification() {
const hash = window.location.hash.substring(1);
const params = new URLSearchParams(hash);
const type = params.get("type");
const email = params.get("email") || "nzolodaka@gmail.com";
const access_token = params.get("access_token");

// Extract user_id from access_token (JWT)
let user_id = null;
if (access_token) {
  try {
    const payload = JSON.parse(atob(access_token.split('.')[1]));
    user_id = payload.sub; 
  } catch (e) {
    console.error("Error extracting user_id from token:", e);
  }
}

// Step 1: Record the verification in Supabase
try {
  console.log("üì§ Sending verification data:", { email, user_id });
  
  const response = await fetch("https://wptwecrgylbjcsrndeob.supabase.co/functions/v1/record_verification", {
    method: "POST",
    headers: { 
      "Content-Type": "application/json",
      "Accept": "application/json"
    },
    body: JSON.stringify({ 
      email: email, 
      user_id: user_id 
    }), 
  });
  
  console.log("üì• Response status:", response.status);
  
  if (!response.ok) {
    const errorText = await response.text();
    console.error("‚ùå Function failed:", errorText);
    throw new Error(`Function failed: ${response.status}`);
  }
  
  const result = await response.json();
  console.log("‚úÖ Function success:", result);
  
} catch (e) {
  console.error("‚ùå Error logging verification:", e);
  // Don't block redirect even if function fails
}      // Step 2: Redirect to the app
      showSuccess();
      setTimeout(() => {
        window.location.href = `felcolinkpersist://login`;
      }, 2500);
    }

    function showLoading() {
      document.getElementById("loading").style.display = "block";
      document.getElementById("success").style.display = "none";
      document.getElementById("error").style.display = "none";
    }
    function showSuccess() {
      document.getElementById("loading").style.display = "none";
      document.getElementById("success").style.display = "block";
    }
    function showError(msg) {
      document.getElementById("loading").style.display = "none";
      document.getElementById("error").style.display = "block";
      document.getElementById("errorMessage").innerText = msg;
    }

    showLoading();
    window.addEventListener("load", processEmailVerification);
  </script>
</body>
</html>
