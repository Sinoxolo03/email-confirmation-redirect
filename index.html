<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Verification - FelcoLink</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      text-align: center;
    }
    .container {
      background: rgba(255,255,255,0.1);
      padding: 2rem;
      border-radius: 1rem;
      backdrop-filter: blur(10px);
      width: 90%;
      max-width: 500px;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin { 0% { transform: rotate(0); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéâ Verifying Your Email</h1>
    <div id="loading">
      <p>Please wait while we verify your email address...</p>
      <div class="spinner"></div>
    </div>
    <div id="success" style="display:none;">
      <h2>‚úÖ Email Verified Successfully!</h2>
      <p>Redirecting to FelcoLink...</p>
    </div>
    <div id="error" style="display:none;">
      <h2>‚ùå Verification Failed</h2>
      <p id="errorMessage"></p>
    </div>
  </div>

  <script>
    async function processEmailVerification() {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      const type = params.get("type");
      const access_token = params.get("access_token");

      if (type !== "signup" || !access_token) {
        showError("Invalid or missing verification token");
        return;
      }

      try {
        const userRes = await fetch("https://wptwecrgylbjcsrndeob.supabase.co/auth/v1/user", {
          headers: {
            Authorization: `Bearer ${access_token}`,
            apikey: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndwdHdlY3JneWxiamNzcm5kZW9iIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg1NzAxMDksImV4cCI6MjA2NDE0NjEwOX0.Zu-Ma5mB4oCGJJBaiRYYUIKJWX7gOdUcdetCG_P0rHY"
          }
        });

        if (!userRes.ok) throw new Error("Could not fetch user data from Supabase");
        const user = await userRes.json();

        console.log("‚úÖ Verified user:", user);

        // ‚úÖ Record verification in your Supabase Edge Function
        const res = await fetch("https://wptwecrgylbjcsrndeob.supabase.co/functions/v1/record_verification", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            user_id: user.id,
            email: user.email
          }),
        });

        if (!res.ok) {
          const err = await res.text();
          console.error("‚ùå Edge function failed:", err);
          throw new Error("Failed to record verification");
        }

        showSuccess();
        setTimeout(() => {
          window.location.href = "felcolinkpersist://login";
        }, 2500);
      } catch (err) {
        console.error("‚ùå Verification error:", err);
        showError(err.message || "Email verification failed");
      }
    }

    function showLoading() {
      document.getElementById("loading").style.display = "block";
      document.getElementById("success").style.display = "none";
      document.getElementById("error").style.display = "none";
    }

    function showSuccess() {
      document.getElementById("loading").style.display = "none";
      document.getElementById("success").style.display = "block";
    }

    function showError(msg) {
      document.getElementById("loading").style.display = "none";
      document.getElementById("error").style.display = "block";
      document.getElementById("errorMessage").innerText = msg;
    }

    showLoading();
    window.addEventListener("load", processEmailVerification);
  </script>
</body>
</html>
