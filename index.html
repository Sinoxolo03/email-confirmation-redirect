<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Confirmed - Felcolink</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-align: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 1rem;
      backdrop-filter: blur(10px);
      max-width: 400px;
    }
    .button {
      display: inline-block;
      background: #1a73e8;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 8px;
      margin: 1rem 0;
      font-weight: 600;
      transition: background 0.3s;
    }
    .button:hover {
      background: #0d5bba;
    }
  </style>
  <script>
    window.onload = function() {
      console.log('Email confirmation page loaded');
      
      // Try to open the app immediately
      const appDeepLink = "felcolinkpersist://email-confirmed";
      console.log('Attempting to open:', appDeepLink);
      window.location.href = appDeepLink;
      
      // Fallback: show message if app doesn't open
      setTimeout(() => {
        if (!document.hidden) {
          console.log('App not opened, showing fallback');
          document.getElementById("fallback").style.display = "block";
        }
      }, 2000);
    }
    
    // Alternative manual open function
    function openApp() {
      const appDeepLink = "felcolinkpersist://email-confirmed";
      window.location.href = appDeepLink;
      
      setTimeout(() => {
        document.getElementById("fallback").style.display = "block";
      }, 1000);
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ‰ Email Confirmed!</h1>
    <p>Your email has been successfully verified.</p>
    <p>Redirecting you back to Felcolink...</p>
    
    <a href="felcolinkpersist://email-confirmed" class="button" onclick="openApp()">
      Open Felcolink App
    </a>
    
    <div id="fallback" style="display: none; margin-top: 1rem;">
      <p>If the app didn't open automatically:</p>
      <ol style="text-align: left; display: inline-block;">
        <li>Make sure you have the Felcolink app installed</li>
        <li>Tap the button above</li>
        <li>Or open the app manually</li>
      </ol>
    </div>
  </div>
</body>
</html>
